<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="UTF-8">
    <title>Market moves</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/global.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div style="width:100%" id="navbarSupportedContent">
        <input type="text" id="tickerSearcher" class="form-control mr-sm-2 search" placeholder="Search...">
      </div>
    </nav>
    <ul class="searchResults list-group" style="display: none;" id="searchList">
    </ul>
    <div class="card-body">
      <div class="card">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pl-2">
          <h1 style="text-align:center">
            Portfolio
            <small class="text-muted">Cash Balance: </small>
            <small id="cashBalance" class="text-muted">$10000</small>
          </h1>
        </div>
      </div>
    </div>
      
    <div class="card-body">
      <div class="card">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pl-2">
          <h1 style="text-align:center">Watch List</h1>
        </div>
        <table id="watchlist" class="table table-striped table-hover">
          <thead class="thead-light">
            <tr>
              <th>
                <!-- draggable handle -->
              </th>
              <th>
                Ticker
              </th>
              <th>
                Name
              </th>
              <th>
                Last price
              </th>
              <th>
                <!-- Minus button -->
              </th>
            </tr>
          </thead>
          <tbody id="watchlistBody">
          </tbody>
        </table>
      </div>
    </div>
    <script>window.$ = window.jQuery = require('jquery');</script>  
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../JS/renderer.js"></script>
  </body>
</html>
