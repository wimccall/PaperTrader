<!DOCTYPE html>

    <title>Market moves</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/global.css">
  </head>
  <body>
    <input type="text" id="tickerSearcher" class="search" placeholder="Search...">
    <ul class="searchResults list-group" style="display: none;" id="searchList">

    <h1 style="text-align:center">Watch List</h1>
    <table id="watchlist" class="table table-hover">

        <tr>
          <th>
            Ticker
          </th>
          <th>
            Name
          </th>
          <th>
            Last price
          </th>
          <th>
          </th>
        </tr>
      </thead>
      <tbody id="watchlistBody">
      </tbody>
    </table>
    <script>window.$ = window.jQuery = require('jquery');</script>  
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../JS/renderer.js"></script>

</html>
